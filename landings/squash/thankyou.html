<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Волна</title>
    <link rel="icon" href="https://clubvolna.com.ua/wp-content/uploads/2019/06/cropped-favicon-1-32x32.jpg" sizes="32x32">
</head>
<body>
    <style>
        @font-face {
        font-family: 'Bebas Neue';
        src: url("fonts/BebasNeueRegular.eot");
        src: url("fonts/BebasNeueRegular.eot?#iefix") format("embedded-opentype"), url("fonts/BebasNeueRegular.woff") format("woff"), url("fonts/BebasNeueRegular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal; }
        #wrapper {
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin: 0 0 30px;
        }   
        .container {
            font-family: Bebas Neue;
            padding: 0 15px 10vh;
            margin: 0 auto;
            max-width: 1000px;
            text-align: center;
            font-size: 18px;
        }
        .line-decore-6 {
        position: relative; }
        .line-decore-6:after, .line-decore-6:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100vw;
            height: 45px;
            -webkit-transform: translateX(-50%);
                -ms-transform: translateX(-50%);
                    transform: translateX(-50%);
            background-image: url("images/decore-line7.svg");
            background-repeat: no-repeat;
            background-position: 50% 50%;
            z-index: 1; }
        .line-decore-6:before {
            background-image: url("images/decore-line8.svg"); }
    </style>
    <div id="wrapper">
        <header class="header">
            <a href="/">
                <img src="images/logo.svg" alt="Волна, Аква фитнес клуб">
            </a>
        </header>
        <div class="container line-decore-6">
            <p>Спасибо, ваша заявка принята, в ближайшее время с вами свяжется наш менеджер.</p>
        </div>
    </div>
</body>
</html>
